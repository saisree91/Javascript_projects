<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator </title>

</head>
<body>
    <div id="container">
    <h2> BMI Calculator </h2>
    <form>
    <p><label> Height in Cm: </label>
        <input type="text" id="height"></p>

    <p><label> Weight in Kg: </label>
    <input type="text" id="weight"> </p>

    <button id="calculate"> Calculate </button>

    <div class="result"> </div>
    <h2> BMI Weight Guide </h2>
    <h3> Under Weight = Less than 18.6 </h3>
    <h3> Normal Range = 18.6 to 24.9 </h3>
    <h3> Over Weight = More than 24.9 </h3>
</form>
</div>
<script src="BMI.js"> </script>
</body>

</html>
