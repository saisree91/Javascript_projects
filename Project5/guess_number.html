<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="guess_number.css">
    <title>Document</title>
   
</head>
<body>
    <div class="box">
    <div class="box1">
    <h1> <b class="title"> Number Guessing Game </b> </h1>
    <p> Try and guess a random number between 1 and 100. You have 10 attempts to guess the right number</p>
    </div>
    <div class="box2">
    <h2> GUESS A NUMBER </h2>
    <input type="text" placeholder="Enter a number" class="number_guessed">
    <button class="sub"> Submit guess </button>
    <p class="display_result" style="border: 1px solid black"></p>
    <p> Previous guesses: <span class="pre_guess" ></span></p>
    <p> Guesses Remaining: <span class="guess_rem" > 10  </span></p>
</div>
</div>
<script src="guess_number.js">
   
   
</script>
</body>

</html>
